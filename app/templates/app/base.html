<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 900px;
            margin: auto;
        }
        h1, h2 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }
        input, textarea, button {
            width: 100%;
            margin: 5px 0 15px 0;
            padding: 8px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #004999;
        }
        hr {
            margin: 30px 0;
        }
    </style>
</head>
<body>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
